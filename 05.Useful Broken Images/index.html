<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- StyleSheet CSS -->

    <!-- Google Font API -->

    <title>Useful Broken Images</title>

<body>
        <!-- <p>
            <strong>Instructions:</strong> 
            Whether it's a typo in the <code>img</code> tag source, or the image itself was misplaced or removed on the 
            server - images break all the time on the web. 
            The problem is, the browsers default way to display a broken image is really ugly. You can fix that and actually 
            use it as an opportunity to enhance the user's experience on your web pages with CSS! That's your challenge in this lesson.
        </p> -->
        <section>
          <h4>Example</h4>
          <img src="img/brokenimage.jpg" alt="Flying eagle" class="image"><br>
          <img src="img/brokenimage2.jpg" alt="Paddleboard" class="image">
        </section>
</body>
</html>
