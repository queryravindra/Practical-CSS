<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <title>Image Manipulation</title>
</head>
<body>
    <div class="sandbox">
        <section>
            <h4>Example #1</h4>
            <img src="https://unsplash.it/500/300?image=1070" alt="" class="grayscale" />
        </section>
    
        <section>
            <h4>Example #2</h4>
            <img src="https://unsplash.it/500/300?image=1050" alt="" class="blur" />
        </section>
    
        <section>
            <h4>Example #3</h4>
            <img src="https://unsplash.it/500/300?image=1000" alt="" class="invert"/>
        </section>
        
        <section>
            <h4>Example #4</h4>
            <img src="https://unsplash.it/500/300?image=1023" alt="" class="sepia"/>
        </section>
    </div>
</body>
</html>
